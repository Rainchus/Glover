name: Glover (North America)
sha1: 270be17b3c8da9b88a7b99c2a545b0bce16837f4
options:
  basename: NSUE
  target_path: baserom.us.z64
  elf_path: build/NSUE.elf
  base_path: .
  platform: n64
  compiler: GCC

  # asm_path: asm
  # src_path: src
  # build_path: build
  # create_asm_dependencies: True

  ld_script_path: NSUE.ld
  ld_dependencies: True

  find_file_boundaries: True
  header_encoding: ASCII

  # o_as_suffix: True
  use_legacy_include_asm: False
  mips_abi_float_regs: o32

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  asm_inc_header: ""

  section_order: [".rodata", ".text", ".data", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]

  symbol_addrs_path:
    - symbol_addrs.txt
  reloc_addrs_path:
    - reloc_addrs.txt

  # undefined_funcs_auto_path: undefined_funcs_auto.txt
  # undefined_syms_auto_path: undefined_syms_auto.txt

  extensions_path: tools/splat_ext

  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  # libultra_symbols: True
  # hardware_regs: True
  # gfx_ucode: # one of [f3d, f3db, f3dex, f3dexb, f3dex2]
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80100000
    subsegments:
      - [0x1000, hasm]

  - name: main
    type: code
    start: 0x1040
    vram: 0x80100040
    follows_vram: entry
    bss_size: 0xBB690
    subsegments:
      - [0x1040, data]
      - [0xD920, c] #8010C920
      - [0xE860, asm] #lots of hand asm here
      - [0xD51C0, rodata] #this is not all rodata
      - { start: 0xF6680, type: bss, vram: 0x801F5680 }

  - type: bin
    start: 0xF6680
    follows_vram: main
  - [0x800000]
